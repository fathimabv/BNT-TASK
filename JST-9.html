<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animate</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: rgba(81, 5, 104, 0.689);
      position: relative;
      border-radius: 40px;
    }
  </style>
</head>
<body>
    <h3>Animate</h3>
  <button id="go">Animate</button>
  <br><br>
  <div id="box"></div>

  <script>
    $(function() {
      $('#go').click(function() {
        $('#box').animate({
          width: '200px',
          height: '200px',
          left: '100px',
          opacity: 0.5
        }, 1000, function() {
          console.log('Animation complete!');
        });
      });
    });
  </script>
</body>
</html>
