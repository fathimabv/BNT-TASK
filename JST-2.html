<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object using This</title>
  </head>
  <body>
    <h2>Object using THIS</h2>
    <script>
      const person = {name: "Fathima Beevi R A K",pursuing: "Full-Stack",
        greet: function () {
          console.log("Hello" + this.name + ", course " + this.pursuing);
        },
      };
      person.greet();
    </script>
  </body>
</html>
