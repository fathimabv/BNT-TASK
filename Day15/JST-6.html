<!DOCTYPE html>
<html>
<head>
  <title>jQuery HTML Manipulation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h2>change, append, remove</h2>
  <div id="box">This is a <b>box</b>.</div><br>

  <button id="changeHtml">Change HTML</button><br><br>
  <button id="addContent">Append Content</button><br><br>
  <button id="removeContent">Remove Box</button>

  <script>
    $(document).ready(function () {
      $('#changeHtml').click(function () {
        $('#box').html('<i>Updated content!</i>');
      });

      $('#addContent').click(function () {
        $('#box').append('<p>Appended paragraph</p>');
      });

      $('#removeContent').click(function () {
        $('#box').remove();
      });

    });
  </script>
</body>
</html>
