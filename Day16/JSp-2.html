<!DOCTYPE html>
<html>
  <head>
    <title>JS String Methods</title>
  </head>
  <body>
    <script>
      let now = new Date();

      console.log(now.toDateString()); // e.g. "Tue May 27 2025"
      console.log(now.getFullYear()); // 2025
      console.log(now.getMonth()); // 4  (0-based, May is 4)
      console.log(now.getDate()); // Date of month
      console.log(now.getDay()); // Day of week (0 = Sunday)
    </script>
