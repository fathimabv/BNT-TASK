<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Features Demo</title>
  <style>
    body {
      font-family: Arial;
      background: lightblue;
    }
    @media (max-width: 600px) {
      body {
        background: lightgreen;
      }
    }
    #drag {
      width: 100px;
      height: 100px;
      background: red;
      margin: 10px;
    }
    #drop {
      width: 120px;
      height: 120px;
      background: #eee;
      border: 2px dashed gray;
    }
  </style>
</head>
<body>

  <h1>HTML vs HTML5 Example</h1>

  <p><strong>This is important text</strong> and <b>this is just bold</b>.</p>

  <p>HTML Entity example: &lt;div&gt; &copy; 2025</p>

  <iframe src="https://example.com" width="300" height="100"></iframe>

  <canvas id="myCanvas" width="100" height="100" style="border:1px solid #000;"></canvas>

  <br><br>
  <button onclick="alert('Button clicked')">Click Me</button>
  <input type="button" value="Press Me" onclick="alert('Input Button clicked')">

  <p style="display: none;">Hidden using CSS</p>
  <p hidden>Hidden using HTML hidden attribute</p>

  <div id="drag" draggable="true" ondragstart="dragStart(event)">Drag Me</div>
  <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">Drop Here</div>

  <script>
    var ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(10, 10, 80, 80);

    function allowDrop(ev) {
      ev.preventDefault();
    }
    function dragStart(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>

</body>
</html>
