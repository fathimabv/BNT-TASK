<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>local and session storage</title>
<body>
    <h1>form and content</h1>
<form id="form">
  Name: <input id="name" required><br>
  Email: <input id="email" type="email" required><br>
  <button type="submit">Save</button>
</form>

<div id="result"></div>
<script>
const x = document.getElementById("result");

if (typeof(Storage) !== "undefined") {
  localStorage.setItem("lastname", "Fathima Beevi");
  localStorage.setItem("bgcolor", "lavender");
  
  x.innerHTML = localStorage.getItem("lastname");
  x.style.backgroundColor = localStorage.getItem("bgcolor");
} else {
  x.innerHTML = "Sorry, no Web storage support!";
}
  form.onsubmit = e => {
    e.preventDefault();
    sessionStorage.setItem("name", name.value);
    sessionStorage.setItem("email", email.value);
    alert("Saved!");
  }

</script>
</body>
</html>
