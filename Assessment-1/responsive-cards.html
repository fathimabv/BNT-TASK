<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .card {
      width: 100%;
      background: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .image-section {
      display: none;
    }
    @media (min-width: 600px) {
      .card {
        width: 80%;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .card:hover {
        transform: translateY(-5px);
      }
    }
    @media (min-width: 900px) {
      .card {
        width: 70%;
        display: flex;
        align-items: center;
        border-radius: 10px;
        font-size: 18px;
        text-align: left;
      }

      .image-section {
        display: block;
        width: 30%;
      }

      .image-section img {
        width: 100%;
        height: auto;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        object-fit: cover;
      }

      .content-section {
        width: 70%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="image-section">
      <img src="responsive.jpeg" alt="Sample Image">
    </div>
    <div class="content-section">
      <h2>Responsive Card</h2>
      <p>This card adjusts its layout and style based on the screen size using media queries.</p>
    </div>
  </div>
</body>
</html>
