<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nav-Header Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-decoration: none;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .brand {
      color: white;
      font-size: 20px;
      margin-right: auto;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="office.jpg" alt="Profile">
    <div class="brand">MyBrand</div>
     <a href="https://www.google.com" target="_blank">Home</a>
    <a href="https://www.wikipedia.org" target="_blank">About</a>
    <a href="https://www.w3schools.com" target="_blank">Learn</a>
    <a href="https://www.github.com" target="_blank">Projects</a>
    <a href="https://www.youtube.com" target="_blank">Contact</a>
    </div>
  <p>
  FITA is an <strong>Online & Offline transformative</strong> <em>upskilling platform</em> for working
  tech <s>& business</s> professionals.<sup>*</sup> &copy;
  </p>

</body>
</html>
