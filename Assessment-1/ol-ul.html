<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>order and unordered list</title>
  <style>
    ol {
      list-style-type: upper-alpha; 
    }

    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>

  <h2>Ordered List – Cities Around the World</h2>
  <ol>
    <li>Amsterdam</li>
    <li>Bangkok</li>
    <li>Chicago</li>
    <li>Dubai</li>
    <li>Edinburgh</li>
  </ol>
  
  <h2>Unordered List – Beverages</h2>
  <ul>
    <li>Coffee</li>
    <li>Green Tea</li>
    <li>Orange Juice</li>
  </ul>

</body>
</html>
