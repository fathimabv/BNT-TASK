<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav & Sidebar </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #18bc9c;
    }

    .main-content {
      flex: 1;
    }

    .navbar {
      background-color: #34495e;
      padding: 15px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      justify-content: left;
    }

    .navbar li {
      margin-right: 20px;
    }

    .navbar a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #1abc9c;
      color: white;
    }

    a:link {
      color: #ecf0f1;
    }

    a:visited {
      color: #d66c98;
    }

    a:active {
      color: #e74c3c;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <ul>
      <li><a href="http://127.0.0.1:5500/index1.html#">Dashboard</a></li>
      <li><a href="http://127.0.0.1:5500/index.html">Profile</a></li>
      <li><a href="https://support.google.com">Settings</a></li>
      <li><a href="https://github.com/topics/login">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar">
      <ul>
        <li><a href="https://www.google.com">Home</a></li>
        <li><a href="https://www.wikipedia.org">About</a></li>
        <li><a href="https://www.w3schools.com">learn</a></li>
        <li><a href="https://www.github.com" target="_blank">Projects</a></li>
        <li><a href="https://www.youtube.com">Contact</a></li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome to the Page</h1>
      <p>A Simple layout with a horizontal nav menu and a sidebar.</p>
    </div>
  </div>

</body>
</html>
