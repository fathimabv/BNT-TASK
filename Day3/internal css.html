<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal CSS</title>

  <style>
    body {
      background-color: #ddb5a4;
      font-family: Arial, sans-serif;
    }

    .info {
      color: green;
      font-size: 18px;
    }

    #highlight {
      color: white;
      background-color: rgb(80, 150, 117);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Welcome to Internal CSS Example</h2>

  <p class="info">This paragraph is styled using internal CSS and a class.</p>

  <p id="highlight">This paragraph uses internal CSS with an ID.</p>

</body>
</html>
