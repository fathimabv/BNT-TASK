<!DOCTYPE html>
<html>
<head>
  <title>Styled DIV</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      border: 5px light rgb(4, 48, 3);
      border-radius: 40px;
      padding: 20px;
      margin: 20px;
      font-size: 18px;
      outline: dotted;
    }

    .box-content-box {
      background-color: rgba(99, 216, 99, 0.644);
    }

    
    .box-border-box {
      background-color: rgba(119, 76, 219, 0.644);
    }

  </style>
</head>
<body>
    <h1>Div Tags Styles</h1>

  <div class="box">
    box
  </div>

  <div class="box-content-box">
    content box
  </div>
  
  <div class="box-border-box">
    border box
  </div>

</body>
</html>
