<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline CSS with Class and ID</title>
</head>
<body>
<h2>Inline CSS with Class and Id</h2>
  <p class="my-class" style="color: green; font-size: 18px;">
    This paragraph uses inline CSS and has a class.
  </p>

  <p id="my-id" style="color: blue; background-color: lightgray; padding: 10px;">
    This paragraph uses inline CSS and has an ID.
  </p>

  <p class="custom" id="highlight" style="color: red; font-weight: bold; border: 1px solid black;">
    This one uses inline CSS with both class and ID.
  </p>

</body>
</html>
