<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handles</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h3>Events Handle</h3>
    <button id="clickBtn">Click Me</button>
    <p id="hoverPara"></p>
    <input type="text" id="typeBox" placeholder="Type something here" />

    <script>
      // Click event
      $("#clickBtn").click(function () {
        alert("Button was clicked!");
      });

      // Mouseover event
      $("#hoverPara").mouseover(function () {
        alert("You hovered over the paragraph!");
      });

      // Keydown event
      $("#typeBox").keydown(function () {
        console.log("Key pressed!");
      });
    </script>
  </body>
</html>
