<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object with marks field</title>
  </head>
  <body>
    <script>
      let student = {
        name: "Jeyalakshmi",
        age: 21,
        course: "Computer Science",
        marks: 95,
      };
       console.log("Marks:", student.marks);
      console.log("Marks (bracket):", student["marks"]);
    </script>
  </body>
</html>
