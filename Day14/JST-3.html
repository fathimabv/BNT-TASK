<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splice</title>
</head>
<body>
  <button onclick="useSplice()">Try Splice</button>

  <script>
    function useSplice() {
      let fruits = ["apple", "banana", "cherry", "orange"];
      alert("Original array: " + fruits);
      let removed = fruits.splice(2, 1);
      alert("Removed item: " + removed);
      alert("Updated array: " + fruits);
    }
  </script>
</body>
</html>
