<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number formatting</title>
  </head>
  <body>
    <script>
      let num = 123.45678;
      let fixed = num.toFixed(2); 
      console.log("toFixed(2):", fixed); 
    </script>
  </body>
</html>
