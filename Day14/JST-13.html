<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last index()</title>
  </head>
  <body>
    <script>
      let sentence = "The sun rises in the east and sets in the west";
      let position = sentence.lastIndexOf("in");
      console.log("Sentence:", sentence);
      console.log("Last index of 'in':", position);
    </script>
  </body>
</html>
