<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button JS</title>
</head>
<body>
    <button onclick="alert('Hello!')">Click Me</button><br><br>
    <button onclick="this.innerText='Clicked!'">Click Me</button><br><br>
    <button onclick="this.style.display='none'">Click Me</button><br><br>
    <button onclick="document.body.style.background='lightblue'">Click Me</button><br><br>
    <button onclick="window.open('https://www.example.com')">Click Me</button><br><br>
    <!-- <button onclick="document.getElementById('myDiv').classList.toggle('active')">Click Me</button> -->
    <button onclick="console.log(prompt('Enter something:'))">Click Me</button><br><br>
    <!-- <button onclick="new Audio('sound.mp3').play()">Play Sound</button> -->
</body>
</html>
