// 1.Most Repeating character
let str = "aabbbcc";
let maxCount = 0;
let result1 = null;
for (let ch of str) {
  let count = str.split(ch).length - 1;
  if (count > maxCount) {
    maxCount = count;
    result1 = ch;
  }
}
console.log(
  result1
    ? "Most repeating character: " + result1
    : "No repeating characters found."
);

// 2.Unique elements
let arr1 = [1, 2, 3];
let arr2 = [2, 4, 5];
let combined = [...arr1, ...arr2];
let unique = combined.filter(item =>
  !(arr1.includes(item) && arr2.includes(item))
);
console.log(unique);

// 3.longest word
function findLongestWord(sentence) {
  let words = sentence.split(" ");
  let longest = "";
  for (let word of words) {
    if (word.length > longest.length) {
      longest = word;
    }
  }
  return longest;
}
let input = "JavaScript is powerful";
let result2 = findLongestWord(input);
console.log("Longest word:", result2);

// 4.chainable function
function chain(value) {
  return {
    add(num) {
      value += num;
      return this;
    },
    subtract(num) {
      value -= num;
      return this;
    },
    result() {
      return value;
    }
  };
}
let output = chain(5).add(2).subtract(1).result();
console.log("Result:", output);
