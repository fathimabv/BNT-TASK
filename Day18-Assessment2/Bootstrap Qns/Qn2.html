<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Cards Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="flower.jpeg" class="card-img-top" alt="Red Rose" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=Flower+1';">
        <div class="card-body">
          <h5 class="card-title">Card-1</h5>
          <p class="card-text">Red Rose flower</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="flower.jpeg" class="card-img-top" alt="Red Rose" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=Flower+2';">
        <div class="card-body">
          <h5 class="card-title">Card-2</h5>
          <p class="card-text">Red Rose flower</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="flower.jpeg" class="card-img-top" alt="Red Rose" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200?text=Flower+3';">
        <div class="card-body">
          <h5 class="card-title">Card-3</h5>
          <p class="card-text">Red Rose flower</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
