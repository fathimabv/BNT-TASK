<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Bullets with Pseudo Elements</title>
<style>
  ul.custom-bullets {
    list-style: none; 
    padding-left: 0;
  }

  ul.custom-bullets li {
    position: relative;
    padding-left: 25px; 
    margin-bottom: 10px;
    font-size: 18px;
  }

  ul.custom-bullets li:hover::before {
    content: '‚ùÄ'; 
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #bd14a1;
    font-size: 20px;
  }
</style>
</head>
<body>
<h1>Custom Flower Bullets</h1>
<ul class="custom-bullets">
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
  <li>fourth item</li>
  <li>fifth item</li>
</ul>

</body>
</html>
