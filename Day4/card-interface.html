<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Card Interface</title>
  <style>
    body {
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      background: linear-gradient(135deg, #5efce8, #736efe);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .card-front {
      background: #27293d;
      transition: 0.3s;
    }

    .card-front:hover {
      box-shadow: 0 0 20px #5efce8, 0 0 40px #736efe;
      transform: scale(1.03);
    }

    .card-back {
      background: #4b3ca7;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">Hover Me</div>
      <div class="card-back">Hello âœ¨</div>
    </div>
  </div>
</body>
</html>
